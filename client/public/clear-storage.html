<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar Cach√© - AutoParts Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }
        h1 {
            color: #1a202c;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .status {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .success {
            color: #10b981;
            font-weight: 600;
        }
        .info {
            background: #e0e7ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }
        .info strong {
            color: #667eea;
            display: block;
            margin-bottom: 8px;
        }
        .info ul {
            list-style: none;
            padding-left: 0;
        }
        .info li {
            padding: 5px 0;
            color: #4a5568;
        }
        .info li:before {
            content: "‚úì ";
            color: #10b981;
            font-weight: bold;
            margin-right: 8px;
        }
        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon" id="icon">üßπ</div>
        <h1 id="title">Limpiando Cach√© del Sistema</h1>
        <p class="status" id="status">Por favor espera...</p>
        <div class="spinner" id="spinner"></div>
        
        <div class="info" id="info" style="display: none;">
            <strong>Se ha limpiado:</strong>
            <ul>
                <li>Tokens de autenticaci√≥n</li>
                <li>Datos de usuario guardados</li>
                <li>Configuraciones del carrito</li>
                <li>Preferencias de tema</li>
                <li>Cach√© de sesi√≥n</li>
            </ul>
        </div>

        <button class="button" id="redirectBtn" style="display: none;" onclick="goToLogin()">
            Ir al Login
        </button>
    </div>

    <script>
        // Funci√≥n para limpiar el almacenamiento
        function clearStorage() {
            try {
                // Mostrar qu√© se est√° limpiando
                console.log('Limpiando localStorage...');
                console.log('Items antes de limpiar:', localStorage.length);
                
                // Limpiar localStorage
                localStorage.clear();
                
                // Limpiar sessionStorage
                sessionStorage.clear();
                
                // Limpiar cookies relacionadas con la aplicaci√≥n
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                
                console.log('Items despu√©s de limpiar:', localStorage.length);
                console.log('‚úì Limpieza completada exitosamente');
                
                return true;
            } catch (error) {
                console.error('Error al limpiar el almacenamiento:', error);
                return false;
            }
        }

        // Funci√≥n para redirigir al login
        function goToLogin() {
            window.location.href = '/login';
        }

        // Ejecutar limpieza al cargar la p√°gina
        window.addEventListener('load', function() {
            setTimeout(function() {
                const success = clearStorage();
                
                // Actualizar UI
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('icon').textContent = success ? '‚úÖ' : '‚ùå';
                document.getElementById('title').textContent = success 
                    ? '¬°Limpieza Completada!' 
                    : 'Error al Limpiar';
                document.getElementById('status').innerHTML = success 
                    ? '<span class="success">El cach√© se ha limpiado exitosamente</span>' 
                    : 'Hubo un problema al limpiar el cach√©';
                document.getElementById('info').style.display = success ? 'block' : 'none';
                document.getElementById('redirectBtn').style.display = 'block';
                
                // Redirigir autom√°ticamente despu√©s de 3 segundos si fue exitoso
                if (success) {
                    setTimeout(function() {
                        goToLogin();
                    }, 3000);
                }
            }, 1000);
        });
    </script>
</body>
</html>
